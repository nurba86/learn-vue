<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sample">
        <button
          class="btn btn-primery"
          v-on:click="showH2 = !showH2"
          v-bind:title="showH2 ? 'Hide' : 'Show'"
        >
          Toggle header
        </button>
        <hr />
        <h2 v-show="showH2">Hello, World</h2>
        <hr />
        <button
          class="btn btn-success"
          v-on:click="numbers.push(Math.random())"
        >
          Add number
        </button>
        <hr>
        <ul class="list-group">
          <li class="list-group-item" v-for="number in numbers">12</li>
        </ul>
      </div>
    </div>
    <script>
      let sample = new Vue({
        el: ".sample",
        data: {
          showH2: true,
          numbers: []
        }
      });
    </script>
  </body>
</html>
